
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexx Hub - Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b981",
                        "primary-dark": "#059669",
                        "primary-glow": "rgba(16, 185, 129, 0.4)",
                        "background-deep": "#070707",
                        "panel-dark": "#0f0f0f",
                        "neutral-border": "#1f2937",
                        "success": "#10b981",
                        "warning": "#f59e0b",
                        "error": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { 
                font-family: 'Manrope', sans-serif; 
                @apply bg-background-deep text-slate-200 antialiased overflow-x-hidden; 
            }
        }
        @layer components {
            .glass-panel { @apply bg-panel-dark/80 backdrop-blur-md border border-neutral-border/50; }
            .stat-card { @apply bg-panel-dark border border-neutral-border/40 transition-all duration-300 hover:border-primary/40; }
            .glow-hover:hover { box-shadow: 0 0 25px -5px theme('colors.primary-glow'); }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #070707; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark font-display">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
